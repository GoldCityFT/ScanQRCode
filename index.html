<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Line Login Pages</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(135deg, #74ABE2, #5563DE);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

h1 {
  font-size: 6vw;
  margin-bottom: 20px;
}

p {
  font-size: 4vw;
  margin-bottom: 40px;
}

/* Modal พื้นหลัง */
.modal {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: linear-gradient(135deg, #00C300, #00A86B);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 10px;
}

/* กล่อง modal */
.modal-content {
  background: white;
  color: black;
  padding: 4vh 8vw;  /* ใช้ vh+vw ปรับสมดุล กว้างขึ้น */
  border-radius: 12px;
  max-width: 500px;
  width: 90%;
  text-align: center;
}

/* ปุ่มยินยอม */
.btn-agree {
  background: #00A86B;
  color: white;
  padding: 3vh 5vw;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 2vh;
  font-size: 4vw;
}
.btn-agree:hover { background: #007a4d; }

/* ปุ่มไม่ยินยอม */
.btn-decline {
  background: #ccc;
  color: black;
  padding: 3vh 5vw;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 2vh;
  font-size: 4vw;
}
.btn-decline:hover { background: #999; }

/* สำหรับมือถือเท่านั้น */
@media (max-width: 767px) {
  .modal-content {
    max-width: 98%;   /* เกือบเต็มหน้าจอ */
    padding: 8vh 10vw; /* ใช้ vh ปรับให้สูงขึ้น + vw กว้างขึ้น */
  }

  .btn-agree,
  .btn-decline {
    font-size: 7vw;       /* ตัวอักษรปุ่มใหญ่ขึ้น */
    padding: 6vh 12vw;   /* ปรับปุ่มใหญ่เต็ม popup */
    margin: 3vh;
  }

  p {
    font-size: 7vw; /* ตัวอักษรใหญ่ขึ้น */
  }

  h1 {
    font-size: 9vw; /* หัวข้อใหญ่ขึ้น */
  }
}

/* สำหรับแท็บเล็ตและคอม */
@media (min-width: 768px) {
  h1 {
    font-size: 3rem;
  }
  p {
    font-size: 1.2rem;
  }
  .modal-content {
    padding: 30px 40px;
    width: 400px;
  }
  .btn-agree,
  .btn-decline {
    font-size: 1.2rem;
    padding: 12px 25px;
    margin: 10px;
  }
}
</style>



</head>
<body>
  <h1>ยินดีต้อนรับ! คุณลูกค้า</h1>
  <p>กำลังตรวจสอบ LINE login …</p>

  <!-- Popup Consent -->
  <div id="consentModal" class="modal">
    <div class="modal-content">
      <p>
        จำเป็นต้องใช้ LINE user ID ของคุณเพื่อเชื่อมกับ QR Code <br>
        คุณยินยอมหรือไม่?
      </p>
      <button id="agreeBtn" class="btn-agree">ยินยอม</button>
      <button id="declineBtn" class="btn-decline">ไม่ยินยอม</button>
    </div>
  </div>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007956346-G5BmkAQl" });

        if (!liff.isLoggedIn()) {
          liff.login(); // login ก่อน
          return;
        }

        // login แล้ว → แสดง popup
        const consentModal = document.getElementById("consentModal");
        const agreeBtn = document.getElementById("agreeBtn");
        const declineBtn = document.getElementById("declineBtn");
        consentModal.style.display = "flex";

         // กดยินยอม → แสดงหน้า index 4 วิ แล้วไป ScanQrcode.html
        agreeBtn.addEventListener("click", () => {
          consentModal.style.display = "none";
          setTimeout(() => {
            window.location.href = "ScanQrcode.html";
          }, 4000); // 4000ms = 4 วินาที
        });

        // กดไม่ยินยอม → ปิด LIFF กลับ LINE Chat
        declineBtn.addEventListener("click", () => {
          liff.closeWindow();
        });

      } catch (err) {
        console.error("LIFF init error:", err);
        alert("เกิดข้อผิดพลาด LIFF init");
      }
    }

    main();
  </script>
</body>
</html>
