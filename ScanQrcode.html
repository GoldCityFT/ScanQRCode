     #popup button {

<body>
  <div id="reader"></div>

  <!-- overlay + crop box -->
  <div id="overlay"></div>

  <div id="message">‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á</div>

  <!-- popup ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Scan / Manual -->
  <div id="popup">
    <div id="popupMessage">
      <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏ò‡∏µ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏´‡∏±‡∏™</p>
      <button id="scanBtn">üì∑ ‡∏™‡πÅ‡∏Å‡∏ô QR Code</button>
      <button id="manualBtn">‚úèÔ∏è ‡∏Å‡∏£‡∏≠‡∏Å‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á</button>
      <div id="manualInput">
        <input type="text" id="manualCode" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á">
        <button id="manualSubmit">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
      </div>
    </div>
  </div>

  <script>
    let isScanned = false;

  function showPopup(message, callback){
      const popup = document.getElementById("popup");
      const msgBox = document.getElementById("popupMessage");
      msgBox.querySelector('p').textContent = message;
      popup.style.display = "flex";
      setTimeout(()=>{
        popup.style.display = "none";
        if(callback) callback();
        isScanned = false;
      }, 2000);
    }

    function checkPreviouslyScanned() {
      const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');
      if(scannedCodes.length > 0){
        showPopup("‚ö†Ô∏è ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Ñ‡∏¢‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡πâ‡∏ß", ()=> {
          window.location.href = "Form.html";
        });
        return true;
      }
      return false;
    }

      async function scanQRCode() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('reader').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('message').style.display = 'block';

      // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å main() ‡∏Ç‡∏≠‡∏á QR code scan ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
      main();
    }

    function manualInput() {
      document.getElementById('scanBtn').style.display = 'none';
      document.getElementById('manualBtn').style.display = 'none';
      const manualDiv = document.getElementById('manualInput');
      manualDiv.style.display = 'flex';
    }

    document.getElementById('scanBtn').onclick = scanQRCode;
    document.getElementById('manualBtn').onclick = manualInput;

    document.getElementById('manualSubmit').onclick = () => {
      const code = document.getElementById('manualCode').value.trim();
      if(!code){
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö");
        return;
      }
      // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤ sessionStorage ‡πÄ‡∏ä‡πà‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö QR code
      sessionStorage.setItem('tracking', code);
      const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');
      scannedCodes.push(code);
      sessionStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));
      showPopup("‚úÖ ‡∏Å‡∏£‡∏≠‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!", ()=> {
        window.location.href = "Form.html";
      });
    }
  
    // QR scan function ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ‡πÑ‡∏°‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
    async function main() {
      const html5QrCode = new Html5Qrcode("reader");
      const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');

      const config = { 
        fps: 10,
        qrbox: function(viewfinderWidth, viewfinderHeight) {
          const qrSize = viewfinderWidth * 0.6; 
          return { width: qrSize, height: qrSize };
        }
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async qrCodeMessage => {
          if(isScanned) return;
          isScanned = true;

          const trackingCode = qrCodeMessage.trim();
          if(!trackingCode){
            showPopup("‚ùå QR Code ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
            return;
          }

          if(scannedCodes.includes(trackingCode)){
            showPopup("‚ö†Ô∏è ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Ñ‡∏¢‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡πâ‡∏ß", ()=> {
              window.location.href = "Form.html";
            });
            return;
          }

          // ‡πÄ‡∏Å‡πá‡∏ö trackingCode ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô sessionStorage
          sessionStorage.setItem('tracking', trackingCode);

          // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤ array ‡∏Ç‡∏≠‡∏á scannedCodes
          scannedCodes.push(trackingCode);
          sessionStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));

          showPopup("‚úÖ Scan QRCODE ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!", ()=>{
            window.location.href = "Form.html";
          });
        },
        errorMessage => { console.log("Scanning...", errorMessage); }
      ).catch(err=>{
        console.error("Camera start error:", err);
        showPopup("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ");
      });
    }

    window.addEventListener('pageshow', ()=>{
      checkPreviouslyScanned();
      // main() ‡∏à‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ï‡∏≠‡∏ô‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏î Scan ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
    });
  </script>
</body>
