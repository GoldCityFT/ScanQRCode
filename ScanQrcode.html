<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สแกน QR Code</title>
  <!-- ใช้ library สแกน QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Prompt', sans-serif;
      background: black;
    }
    #reader {
      width: 100%;
      height: 100%;
      z-index: 0;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 50px solid rgba(0,0,0,0.5);
      box-sizing: border-box;
      z-index: 1;
    }
    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 2;
    }
    /* popup */
    #popup {
      display:none;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #popupMessage {
      background:#fff;
      padding:30px;
      border-radius:12px;
      text-align:center;
      font-size:22px;
      max-width:350px;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="overlay"></div>
  <div id="message">สแกน QR Code ของคุณ</div>

  <!-- popup -->
  <div id="popup">
    <div id="popupMessage"></div>
  </div>

  <script>
    let isScanned = false; // กันยิงซ้ำ

    function showPopup(message, callback) {
      const popup = document.getElementById("popup");
      const msgBox = document.getElementById("popupMessage");
      msgBox.innerHTML = message;
      popup.style.display = "flex";

      setTimeout(() => {
        popup.style.display = "none";
        if (callback) callback();
      }, 2000); // 2 วิแล้วปิด
    }

    async function main() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async qrCodeMessage => {
          if (isScanned) return; 
          isScanned = true;

          const trackingCode = qrCodeMessage.trim();
          if (!trackingCode) {
            showPopup("❌ QR Code ไม่ถูกต้อง");
            return;
          }

          try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec", {
              method: "POST",
              body: new URLSearchParams({
                token: "Gl0D$Yt1@",
                Tracking: trackingCode
              })
            });

            const text = (await res.text()).trim();
            if (text === "OK") {
              showPopup("✅ Scan สำเร็จ", () => {
                window.location.href = "form.html";
              });
            } else {
              showPopup("⚠️ Response ไม่ถูกต้อง: " + text);
            }
          } catch(err) {
            console.error(err);
            showPopup("❌ เกิดข้อผิดพลาด");
          }

          html5QrCode.stop(); // หยุดกล้องหลังสแกนเสร็จ
        },
        errorMessage => { console.log("Scanning...", errorMessage); }
      ).catch(err => { console.error("Camera start error:", err); showPopup("❌ ไม่สามารถเปิดกล้องได้"); });
    }

    main();
  </script>
</body>
</html>
