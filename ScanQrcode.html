<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สแกน QR Code</title>
  <!-- ใช้ library สแกน QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Prompt', sans-serif;
      background: black;
    }
    #reader {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 50px solid rgba(0,0,0,0.5); /* โซนมืดรอบๆ */
      box-sizing: border-box;
    }
    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="overlay"></div>
  <div id="message">สแกน QR Code ของคุณ</div>

  <script>
    async function main() {
      const html5QrCode = new Html5Qrcode("reader");

      const config = { fps: 10, qrbox: { width: window.innerWidth, height: window.innerHeight } };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          const trackingCode = qrCodeMessage.trim();

          if (!trackingCode) {
            alert("QR Code ไม่ถูกต้อง กรุณาสแกนใหม่");
            return;
          }

          fetch("https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec", {
            method: "POST",
            body: new URLSearchParams({
              token: "Gl0D$Yt1@",
              Tracking: trackingCode
            })
          })
          .then(res => res.text())
          .then(data => {
            if (data === "OK") {
              alert("Scan QRCODE เรียบร้อยแล้ว!");
              window.location.href = "Form.html";
            } else {
              alert("Scan QRCODE สำเร็จแต่ response ไม่ถูกต้อง!!: " + data);
            }
          })
          .catch(err => {
            console.error("Scan error:", err);
            alert("เกิดข้อผิดพลาดในการ Scan QRCODE!!!");
          });

          html5QrCode.stop();
        },
        errorMessage => {
          console.log("Scanning...", errorMessage);
        }
      ).catch(err => {
        console.error("Camera start error:", err);
        alert("ไม่สามารถเปิดกล้องได้");
      });
    }

    main();
  </script>
</body>
</html>
