<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สแกน QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Prompt', sans-serif;
      background: black;
    }

   #reader {
  width: 100%;
  height: 100%;
  position: relative;
  z-index: 0;
}




    /* overlay ครอบเต็มจอ */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
  }

    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 2;
    }

    /* popup */
    #popup {
      display:none;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    #popupMessage {
      background:#fff;
      padding:60px;
      border-radius:20px;
      text-align:center;
      font-size: clamp(28px, 6vw, 48px);
      font-weight:bold;
      color:#333;
      min-width:350px;
      max-width:90%;
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- overlay + crop box -->
  <div id="overlay">
  </div>

  <div id="message">สแกน QR Code ของคุณ</div>

  <!-- popup -->
  <div id="popup">
    <div id="popupMessage"></div>
  </div>

  <script>
let isScanned = false;
let html5QrCode; // global
let scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');

function showPopup(message, callback){
  const popup = document.getElementById("popup");
  const msgBox = document.getElementById("popupMessage");
  msgBox.innerHTML = message;
  popup.style.display = "flex";

  setTimeout(()=>{
    popup.style.display = "none";
    if(callback) callback();
    isScanned = false;
  }, 2000);
}

function checkPreviouslyScanned() {
  if(scannedCodes.length > 0){
    showPopup("⚠️ คุณเคยสแกน QR Code นี้แล้ว", ()=> {
      window.location.href = "Form.html";
    });
    return true;
  }
  return false;
}

async function onScanSuccess(qrCodeMessage) {
  if(isScanned) return;
  isScanned = true;

  const trackingCode = qrCodeMessage.trim();
  if(!trackingCode){
    showPopup("❌ QR Code ไม่ถูกต้อง");
    return;
  }

  if(scannedCodes.includes(trackingCode)){
    showPopup("⚠️ คุณเคยสแกน QR Code นี้แล้ว", ()=> {
      window.location.href = "Form.html";
    });
    return;
  }

  try {
    const res = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT/exec", {
      method: "POST",
      body: new URLSearchParams({
        token: "Gl0D$Yt1@",
        Tracking: trackingCode
      })
    });

    const text = (await res.text()).trim();
    if(text === "OK"){
      scannedCodes.push(trackingCode);
      sessionStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));
      showPopup("✅ Scan QRCODE เรียบร้อยแล้ว!", ()=>{
        window.location.href = "Form.html";
      });
    } else {
      showPopup("⚠️ Scan สำเร็จ แต่ response ไม่ถูกต้อง: "+text);
    }
  } catch(err){
    console.error(err);
    showPopup("❌ เกิดข้อผิดพลาดในการ Scan");
  }
}

function onScanFailure(errorMessage){
  // console.log("Scanning...", errorMessage);
}

async function startScanner() {
  if(html5QrCode){
    try { await html5QrCode.stop(); } catch(e){ }
  }

  html5QrCode = new Html5Qrcode("reader");

  const config = { 
    fps: 10,
    qrbox: function() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  let size = Math.min(w, h) * 0.6;
  size = Math.min(size, 600);
  return { width: size, height: size };
}

  };

  await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
    .catch(err=>{
      console.error("Camera start error:", err);
      showPopup("❌ ไม่สามารถเปิดกล้องได้");
    });
}


// เมื่อ rotate device ให้ stop/start ใหม่
window.addEventListener("orientationchange", () => {
  setTimeout(() => {
    startScanner();
  }, 300); // 0.3 วินาที delay
});


// โหลดหน้า
window.addEventListener('pageshow', ()=>{
  checkPreviouslyScanned();
  startScanner();
});
</script>

  </script>
</body>
</html>
