<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สแกน QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Prompt', sans-serif;
      background: black;
    }

    #reader {
      width: 100%;
      height: 75%;
      position: relative;
      z-index: 0;
    }

    /* overlay ครอบเต็มจอ */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 2;
    }

    /* popup */
    #popup {
      display:none;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    #popupMessage {
      background:#fff;
      padding:60px;
      border-radius:20px;
      text-align:center;
      font-size: clamp(28px, 6vw, 48px);
      font-weight:bold;
      color:#333;
      min-width:350px;
      max-width:90%;
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- overlay + crop box -->
  <div id="overlay"></div>

  <div id="message">สแกน QR Code ของคุณเป็นแนวตั้ง</div>

  <!-- popup -->
  <div id="popup">
    <div id="popupMessage"></div>
  </div>

  <script>
    let isScanned = false;

    function showPopup(message, callback){
      const popup = document.getElementById("popup");
      const msgBox = document.getElementById("popupMessage");
      msgBox.innerHTML = message;
      popup.style.display = "flex";

      setTimeout(()=>{
        popup.style.display = "none";
        if(callback) callback();
        isScanned = false;
      }, 2000);
    }

    function checkPreviouslyScanned() {
      const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');
      if(scannedCodes.length > 0){
        showPopup("⚠️ คุณเคยสแกน QR Code นี้แล้ว", ()=> {
          window.location.href = "Form.html";
        });
        return true;
      }
      return false;
    }

    async function main() {
      const html5QrCode = new Html5Qrcode("reader");
      const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');

      const config = { 
        fps: 10,
        qrbox: function(viewfinderWidth, viewfinderHeight) {
          const qrSize = viewfinderWidth * 0.6; 
          return { width: qrSize, height: qrSize };
        }
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async qrCodeMessage => {
          if(isScanned) return;
          isScanned = true;

          const trackingCode = qrCodeMessage.trim();
          if(!trackingCode){
            showPopup("❌ QR Code ไม่ถูกต้อง");
            return;
          }

          if(scannedCodes.includes(trackingCode)){
            showPopup("⚠️ คุณเคยสแกน QR Code นี้แล้ว", ()=> {
              window.location.href = "Form.html";
            });
            return;
          }

          // เก็บ trackingCode ไว้ใน sessionStorage
          sessionStorage.setItem('tracking', trackingCode);

          // เพิ่มเข้า array ของ scannedCodes
          scannedCodes.push(trackingCode);
          sessionStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));

          showPopup("✅ Scan QRCODE เรียบร้อยแล้ว!", ()=>{
            window.location.href = "Form.html";
          });
        },
        errorMessage => { console.log("Scanning...", errorMessage); }
      ).catch(err=>{
        console.error("Camera start error:", err);
        showPopup("❌ ไม่สามารถเปิดกล้องได้");
      });
    }

    window.addEventListener('pageshow', ()=>{
      checkPreviouslyScanned();
      main();
    });
  </script>
</body>
</html>
