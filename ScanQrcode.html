<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สแกน QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Prompt', sans-serif;
    }

    #reader {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 0;
    }

    /* Overlay ด้านมืดรอบ ๆ qrbox */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* กรอบ scan frame */
    #scan-frame {
      position: absolute;
      border: 4px solid limegreen; /* สีกรอบ */
      border-radius: 12px; /* มุมโค้ง */
      box-sizing: border-box;
      z-index: 2;
    }

    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 3;
    }

    /* popup */
    #popup {
      display:none;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #popupMessage {
      background:#fff;
      padding:60px;
      border-radius:20px;
      text-align:center;
      font-size: clamp(28px, 6vw, 48px);
      font-weight:bold;
      color:#333;
      min-width:350px;
      max-width:90%;
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- Overlay ด้านมืดรอบๆ -->
  <div id="overlay"></div>

  <!-- Scan frame -->
  <div id="scan-frame"></div>

  <div id="message">สแกน QR Code ของคุณ</div>

  <div id="popup">
    <div id="popupMessage"></div>
  </div>

  <script>
    let isScanned = false;

    function showPopup(message, callback){
      const popup = document.getElementById("popup");
      const msgBox = document.getElementById("popupMessage");
      msgBox.innerHTML = message;
      popup.style.display = "flex";
      setTimeout(()=>{
        popup.style.display = "none";
        if(callback) callback();
        isScanned = false;
      }, 2000);
    }

    function checkPreviouslyScanned() {
      const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');
      if(scannedCodes.length > 0){
        showPopup("⚠️ คุณเคยสแกน QR Code นี้แล้ว", ()=> {
          window.location.href = "Form.html";
        });
        return true;
      }
      return false;
    }

    function resizeScanFrame() {
      const qrSize = Math.min(window.innerWidth, window.innerHeight) * 0.6;
      const frame = document.getElementById("scan-frame");
      frame.style.width = qrSize + "px";
      frame.style.height = qrSize + "px";
      frame.style.left = `calc(50% - ${qrSize/2}px)`;
      frame.style.top = `calc(50% - ${qrSize/2}px)`;
    }

    async function main() {
      resizeScanFrame(); // ปรับขนาด scan frame
      window.addEventListener('resize', resizeScanFrame);

      const html5QrCode = new Html5Qrcode("reader");
      const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');

      const qrSize = Math.min(window.innerWidth, window.innerHeight) * 0.6;
      const config = { fps: 10, qrbox: { width: qrSize, height: qrSize } };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async qrCodeMessage => {
          if(isScanned) return;
          isScanned = true;

          const trackingCode = qrCodeMessage.trim();
          if(!trackingCode){
            showPopup("❌ QR Code ไม่ถูกต้อง");
            return;
          }

          if(scannedCodes.includes(trackingCode)){
            showPopup("⚠️ คุณเคยสแกน QR Code นี้แล้ว", ()=> {
              window.location.href = "Form.html";
            });
            return;
          }

          try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec", {
              method: "POST",
              body: new URLSearchParams({
                token: "Gl0D$Yt1@",
                Tracking: trackingCode
              })
            });
            const text = (await res.text()).trim();
            if(text === "OK"){
              scannedCodes.push(trackingCode);
              sessionStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));
              showPopup("✅ Scan QRCODE เรียบร้อยแล้ว!", ()=>{
                window.location.href = "Form.html";
              });
            } else {
              showPopup("⚠️ Scan สำเร็จ แต่ response ไม่ถูกต้อง: "+text);
            }
          } catch(err){
            console.error(err);
            showPopup("❌ เกิดข้อผิดพลาดในการ Scan");
          }
        },
        errorMessage => { console.log("Scanning...", errorMessage); }
      ).catch(err=>{
        console.error("Camera start error:", err);
        showPopup("❌ ไม่สามารถเปิดกล้องได้");
      });
    }

    window.addEventListener('pageshow', ()=>{
      checkPreviouslyScanned();
      main();
    });
  </script>
</body>
</html>
