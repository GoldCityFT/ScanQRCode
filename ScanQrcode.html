<body>
  <div id="reader"></div>

  <!-- overlay + crop box -->

  <div id="message">‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á</div>

  <!-- popup ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Scan / Manual -->
  <div id="popup">
    <div id="popupMessage">
      <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏£‡∏≠‡∏Å QR Code</p>
      <button id="scanBtn">üì∑ ‡∏™‡πÅ‡∏Å‡∏ô QR Code</button>
      <button id="manualBtn">‚úèÔ∏è ‡∏Å‡∏£‡∏≠‡∏Å‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á</button>
      <div id="manualInput">
        <input type="text" id="manualCode" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á">
        <button id="manualSubmit">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
      </div>
    </div>
  </div>

       <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î -->
  <button id="switchBtn">üîÑ</button>
  
 <script>
let isScanned = false;

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô popup
function showPopup(message, callback, hideButtons=false){
  const popup = document.getElementById("popup");
  const msgBox = document.getElementById("popupMessage");
  const pTag = msgBox.querySelector('p');
  const scanBtn = document.getElementById('scanBtn');
  const manualBtn = document.getElementById('manualBtn');
  const manualDiv = document.getElementById('manualInput');

  pTag.textContent = message;
  if(hideButtons){
    scanBtn.style.display = 'none';
    manualBtn.style.display = 'none';
    manualDiv.style.display = 'none';
  }

  popup.style.display = "flex";
  setTimeout(()=>{
    popup.style.display = "none";
    if(callback) callback();
    isScanned = false;
  }, 2000);
}

// ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö QR ‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡∏™‡πÅ‡∏Å‡∏ô
function checkPreviouslyScanned() {
  const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');
  if(scannedCodes.length > 0){
    showPopup("‚ö†Ô∏è ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Ñ‡∏¢‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡πâ‡∏ß", ()=> {
      window.location.href = "Form.html";
    }, true);
    return true;
  }
  return false;
}

// function ‡πÉ‡∏ä‡πâ‡∏Å‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á QR scan ‡πÅ‡∏•‡∏∞ Manual input
async function processCode(code){
  if(!code) return;

  const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');
  if(!scannedCodes.includes(code)) scannedCodes.push(code);

  sessionStorage.setItem('tracking', code);
  sessionStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));

  // ‡∏™‡πà‡∏á update ‡πÑ‡∏õ backend
  try {
    await fetch('/api/updateTracking', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tracking: code })
    });
  } catch(err){
    console.error('Update backend failed:', err);
  }

  // popup ‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ Form.html
  showPopup("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!", ()=> {
    window.location.href = "Form.html";
  }, true);
}

// QR scan
async function scanQRCode() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('reader').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('message').style.display = 'block';
  document.getElementById('switchBtn').style.display = 'flex';
  main();
}

// Manual input
function manualInput() {
  document.getElementById('scanBtn').style.display = 'none';
  document.getElementById('manualBtn').style.display = 'none';
  document.getElementById('manualInput').style.display = 'flex';
  document.getElementById('switchBtn').style.display = 'flex';
}

// ‡∏Å‡∏î Manual submit
document.getElementById('manualSubmit').onclick = async () => {
  const code = document.getElementById('manualCode').value.trim();
  if(!code){ alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö"); return; }
  await processCode(code);
};

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î
function toggleMethod() {
  const reader = document.getElementById('reader');
  const overlay = document.getElementById('overlay');
  const msg = document.getElementById('message');
  const manualDiv = document.getElementById('manualInput');
  const manualInputBox = document.getElementById('manualCode');

  if(reader.style.display === 'block'){ 
    // ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏´‡∏°‡∏î Scan -> ‡∏™‡∏•‡∏±‡∏ö‡πÑ‡∏õ Manual
    reader.style.display = 'none';
    overlay.style.display = 'none';
    msg.style.display = 'none';
    manualInputBox.value = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤
    manualDiv.style.display = 'flex';
  } else { 
    // ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏´‡∏°‡∏î Manual -> ‡∏™‡∏•‡∏±‡∏ö‡πÑ‡∏õ Scan
    manualDiv.style.display = 'none';
    scanQRCode();
  }
}

// Event listener ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö
document.getElementById('switchBtn').onclick = toggleMethod;

// QR scan function
async function main() {
  const html5QrCode = new Html5Qrcode("reader");
  const config = { fps:10, qrbox:(w,h)=>{ const s=w*0.6; return {width:s,height:s}; } };

  html5QrCode.start(
    { facingMode: "environment" },
    config,
    async qrCodeMessage => {
      if(isScanned) return;
      isScanned = true;
      await processCode(qrCodeMessage.trim());
    },
    errorMessage => { console.log("Scanning...", errorMessage); }
  ).catch(err=>{
    console.error("Camera start error:", err);
    showPopup("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ", null, true);
  });
}

// Event listener
document.getElementById('scanBtn').onclick = scanQRCode;
document.getElementById('manualBtn').onclick = manualInput;
window.addEventListener('pageshow', ()=>{ checkPreviouslyScanned(); });
</script>
