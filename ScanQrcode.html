<style>

/* manual input (‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠, ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô) */
#manualInput {

/* ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏•‡∏∞‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô */

</style>
</head>
<body>
<div id="reader"></div>
<div id="overlay"></div>
<div id="message">‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á</div>

<!-- popup ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Scan / Manual -->
<div id="popup">
  <div id="popupMessage">
    <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏£‡∏≠‡∏Å QR Code</p>
    <button id="popupScanBtn">üì∑ ‡∏™‡πÅ‡∏Å‡∏ô QR Code</button>
    <button id="popupManualBtn">‚úèÔ∏è ‡∏Å‡∏£‡∏≠‡∏Å‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á</button>
  </div>
</div>

<!-- manual input (‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å popup) -->
<div id="manualInput">
  <input type="text" id="manualCode" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á">
  <button id="manualSubmit">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
</div>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î -->
<div id="modeSwitch">
  <button id="cameraBtn">üì∑ Camera</button>
  <button id="manualSwitchBtn">‚úèÔ∏è Manual</button>
</div>

<script>
let isScanned = false;
let html5QrCode = null;
let currentMode = null; // "scan" ‡∏´‡∏£‡∏∑‡∏≠ "manual"

// ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï active state ‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î
function updateModeSwitch(){
  document.getElementById('cameraBtn').classList.toggle('active', currentMode==='scan');
  document.getElementById('manualSwitchBtn').classList.toggle('active', currentMode==='manual');
}

// popup ‡πÅ‡∏à‡πâ‡∏á‡∏ú‡∏•
function showPopup(message, callback, hideButtons=false){
  const popup = document.getElementById("popup");
  const msgBox = document.getElementById("popupMessage");
  const pTag = msgBox.querySelector('p');
  const scanBtn = document.getElementById('popupScanBtn');
  const manualBtn = document.getElementById('popupManualBtn');

  const oldText = pTag.textContent;
  pTag.textContent = message;

  scanBtn.style.display = hideButtons ? 'none' : 'inline-block';
  manualBtn.style.display = hideButtons ? 'none' : 'inline-block';

  popup.style.display = "flex";
  setTimeout(()=>{
    popup.style.display = "none";
    pTag.textContent = oldText;
    if(callback) callback();
    isScanned = false;
  }, 2000);
}

// ‡πÉ‡∏ä‡πâ‡∏Å‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á QR ‡πÅ‡∏•‡∏∞ Manual
async function processCode(code){
  if(!code) return;
  const scannedCodes = JSON.parse(sessionStorage.getItem('scannedCodes') || '[]');
  if(!scannedCodes.includes(code)) scannedCodes.push(code);

  sessionStorage.setItem('tracking', code);
  sessionStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));

  // update backend
  try {
    await fetch('/api/updateTracking', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tracking: code })
    });
  } catch(err){
    console.error('Update backend failed:', err);
  }

  showPopup("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!", ()=> { window.location.href = "Form.html"; }, true);
}

// Scan mode
async function scanQRCode() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('manualInput').style.display = 'none';
  document.getElementById('reader').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('message').style.display = 'block';

  currentMode = "scan";
  updateModeSwitch();
  isScanned = false;
  main();
}

// Manual mode
function manualInputMode() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('reader').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('message').style.display = 'none';
  document.getElementById('manualInput').style.display = 'flex';

  currentMode = "manual";
  updateModeSwitch();
}

// manual submit
document.getElementById('manualSubmit').onclick = async () => {
  const code = document.getElementById('manualCode').value.trim();
  if(!code){ alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö"); return; }
  await processCode(code);
};

// toggle mode
async function toggleMethod() {
  if(currentMode === "scan"){
    if(html5QrCode) await html5QrCode.stop().catch(()=>{});
    manualInputMode();
  } else {
    scanQRCode();
  }
}

// QR function
async function main() {
  if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
  const config = { fps:10, qrbox:(w,h)=>{ const s=w*0.6; return {width:s,height:s}; } };

  html5QrCode.start(
    { facingMode: "environment" },
    config,
    async qrCodeMessage => {
      if(isScanned) return;
      isScanned = true;
      await processCode(qrCodeMessage.trim());
    },
    errorMessage => { console.log("Scanning...", errorMessage); }
  ).catch(err=>{
    console.error("Camera start error:", err);
    showPopup("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ", null, true);
  });
}

// Event
document.getElementById('popupScanBtn').onclick = scanQRCode;
document.getElementById('popupManualBtn').onclick = manualInputMode;
document.getElementById('cameraBtn').onclick = scanQRCode;
document.getElementById('manualSwitchBtn').onclick = manualInputMode;

// ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ï‡∏≠‡∏ô‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ
window.addEventListener("beforeunload", async () => {
  if(html5QrCode) await html5QrCode.stop().catch(()=>{});
});
</script>
