<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สแกน QR Code</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Prompt', sans-serif;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #reader {
    width: 100%;
    height: 100%;
    max-width: 100vw;
    max-height: 100vh;
  }

  #message {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px black;
  }

  /* Popup */
  #popup {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #popupMessage {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    font-size: clamp(24px, 5vw, 40px);
    font-weight: bold;
    color: #333;
    min-width: 300px;
    max-width: 80%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>
  <div id="reader"></div>
  <div id="message">สแกน QR Code ของคุณ</div>

  <div id="popup">
    <div id="popupMessage"></div>
  </div>

  <script>
    let isScanned = false;

    function showPopup(message, callback) {
      const popup = document.getElementById("popup");
      const msgBox = document.getElementById("popupMessage");
      msgBox.innerHTML = message;
      popup.style.display = "flex";

      setTimeout(() => {
        popup.style.display = "none";
        if(callback) callback();
        isScanned = false;
      }, 2000);
    }

    async function main() {
      const html5QrCode = new Html5Qrcode("reader");

      // ใช้ qrbox ขนาด 90% ของหน้าจอแนวสี่เหลี่ยม
      const boxSize = Math.min(window.innerWidth, window.innerHeight) * 0.9;
      const config = { fps: 10, qrbox: { width: boxSize, height: boxSize } };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async qrCodeMessage => {
          if (isScanned) return;
          isScanned = true;

          const trackingCode = qrCodeMessage.trim();
          if(!trackingCode) {
            showPopup("❌ QR Code ไม่ถูกต้อง");
            return;
          }

          try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec", {
              method: "POST",
              body: new URLSearchParams({
                token: "Gl0D$Yt1@",
                Tracking: trackingCode
              })
            });

            const text = (await res.text()).trim();
            if(text === "OK") {
              showPopup("✅ Scan สำเร็จ", () => {
                window.location.href = "Form.html";
              });
            } else {
              showPopup("⚠️ Response ไม่ถูกต้อง: " + text);
            }
          } catch(err) {
            console.error(err);
            showPopup("❌ เกิดข้อผิดพลาด");
          }
        },
        errorMessage => { console.log("Scanning...", errorMessage); }
      ).catch(err => { 
        console.error("Camera start error:", err); 
        showPopup("❌ ไม่สามารถเปิดกล้องได้"); 
      });
    }

    window.addEventListener('load', main);
    window.addEventListener('resize', () => location.reload()); // reload หน้า ถ้าเปลี่ยน orientation
  </script>
</body>
</html>
