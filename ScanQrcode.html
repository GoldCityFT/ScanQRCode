<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏™‡πÅ‡∏Å‡∏ô QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Prompt', sans-serif;
      background: black;
    }
    #reader {
      width: 100%;
      height: 100%;
      z-index: 0;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 50px solid rgba(0,0,0,0.5);
      box-sizing: border-box;
      z-index: 1;
    }
    #message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 2;
    }
    /* popup */
    #popup {
      display:none;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #popupMessage {
      background:#fff;
      padding:40px;
      border-radius:15px;
      text-align:center;
      font-size:28px;
      font-weight:bold;
      color:#333;
      min-width:300px;
      box-shadow:0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="overlay"></div>
  <div id="message">‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</div>

  <!-- popup -->
  <div id="popup">
    <div id="popupMessage"></div>
  </div>

  <script>
    let isScanned = false;

    function showPopup(message, callback) {
      const popup = document.getElementById("popup");
      const msgBox = document.getElementById("popupMessage");
      msgBox.innerHTML = message;
      popup.style.display = "flex";

      setTimeout(() => {
        popup.style.display = "none";
        if (callback) callback();

        // ‚úÖ reset flag ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà redirect ‡πÑ‡∏õ‡πÑ‡∏´‡∏ô
        isScanned = false;
      }, 2000);
    }

    async function main() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 300, height: 300 } };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        async qrCodeMessage => {
          if (isScanned) return; 
          isScanned = true;

          const trackingCode = qrCodeMessage.trim();
          if (!trackingCode) {
            showPopup("‚ùå QR Code ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
            return;
          }

          try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec", {
              method: "POST",
              body: new URLSearchParams({
                token: "Gl0D$Yt1@",
                Tracking: trackingCode
              })
            });

            const text = (await res.text()).trim();
            if (text === "OK") {
              showPopup("‚úÖ Scan ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", () => {
                // üëá ‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á
                window.location.href = "Form.html";
              });
            } else {
              showPopup("‚ö†Ô∏è Response ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: " + text);
            }
          } catch(err) {
            console.error(err);
            showPopup("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î");
          }

          html5QrCode.stop();
        },
        errorMessage => { console.log("Scanning...", errorMessage); }
      ).catch(err => { 
        console.error("Camera start error:", err); 
        showPopup("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ"); 
      });
    }

    main();
  </script>
</body>
</html>
