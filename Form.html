<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบสอบถามลูกค้า</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
 <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00C300;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #009f2b;
    }

    /* Modal popup */
    #modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      box-sizing: border-box;
    }

    /* Responsive สำหรับมือถือ */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }
      form {
        padding: 15px;
        max-width: 90%;
      }
      input, select, button {
        font-size: 1rem;
        padding: 10px;
      }
      #modal div {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<h2>แบบสอบถาม</h2>

<form id="surveyForm" action="https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec" method="POST" target="hidden_iframe">
  <input type="hidden" name="token" value="Gl0D$Yt1@">
  <input type="hidden" id="UserId" name="UserId">
  <input type="hidden" id="Tracking" name="Tracking">

  <label>ชื่อ - นามสกุล (หรือชื่อเล่น)</label>
  <input type="text" name="DisplayName" required placeholder="ต้องระบุ">

  <label>ที่อยู่</label>
  <input type="text" name="Location" >

  <label>เบอร์โทร</label>
  <input type="number" name="Phone" required placeholder="ต้องระบุ">

  <label>Email</label>
  <input type="email" name="Mail">

  <label>สินค้าที่ซื้อล่าสุด (ถ้ามี)</label>
  <select id="itemSelect" name="ItemName">
    <option value="">-- เลือกสินค้า --</option>
    <option value="รองเท้าแตะ">รองเท้าแตะ</option>
    <option value="รองเท้าผ้าใบ">รองเท้าผ้าใบ</option>
  </select>

  <label>สี (ถ้ามี)</label>
  <select id="colorSelect" name="Color">
    <option value="">-- เลือกสี --</option>
  </select>

  <label>ขนาด (ถ้ามี)</label>
  <select name="Size">
    <option value="">-- เลือกขนาด --</option>
    <option value="39">39</option>
    <option value="40">40</option>
    <option value="41">41</option>
    <option value="42">42</option>
    <option value="43">43</option>
    <option value="44">44</option>
    <option value="45">45</option>
  </select>

  <label>Invoice (ถ้ามี)</label>
  <input type="text" name="Invoice" placeholder="เช่น INV1234">

  <button type="submit">Submit</button>
</form>

<!-- ใช้ iframe ซ่อนการโหลดหน้าใหม่ -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<!-- popup modal -->
<div id="modal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
">
  <div style="
    background:white;
    padding:20px;
    border-radius:10px;
    text-align:center;
    max-width:300px;
  ">
    <p>กรอกข้อมูลสำเร็จ!</p>
    <button id="okBtn">OK</button>
  </div>
</div>
<script>
  let isSubmitted = false;
  
async function main() {
  await liff.init({ liffId: "2007956346-G5BmkAQl" });
  if (!liff.isLoggedIn()) liff.login();
  else document.getElementById("UserId").value = (await liff.getProfile()).userId;

  const trackingCode = sessionStorage.getItem('tracking') || '';
  document.getElementById('Tracking').value = trackingCode;

if(!trackingCode){
  modal.querySelector("p").textContent = '❌ ไม่พบ QR Code ที่สแกน กรุณาสแกนก่อน';
  modal.style.display = "flex";
  okBtn.onclick = () => {
    modal.style.display = "none";
    window.location.href = "ScanQrcode.html";
  };
  return; // หยุดไม่ให้โหลดต่อ
}

}

main();

const itemSelect = document.getElementById("itemSelect");
const colorSelect = document.getElementById("colorSelect");
const form = document.getElementById("surveyForm");
const modal = document.getElementById("modal");
const okBtn = document.getElementById("okBtn");

const colorOptions = {
  "รองเท้าแตะ": ["ดำ", "ขาว"],
  "รองเท้าผ้าใบ": ["แดง", "ดำ", "ขาว", "ครีม", "เขียว", "น้ำเงิน"]
};

function updateColors() {
  const selectedItem = itemSelect.value;
  colorSelect.innerHTML = '<option value="">-- เลือกสี --</option>';
  if(selectedItem && colorOptions[selectedItem]){
    colorOptions[selectedItem].forEach(color => {
      const option = document.createElement("option");
      option.value = color;
      option.textContent = color;
      colorSelect.appendChild(option);
    });
  }
}
itemSelect.addEventListener("change", updateColors);

form.addEventListener("submit", function(event) {
  const selectedItem = itemSelect.value;
  const selectedColor = colorSelect.value;

  if (selectedItem && !selectedColor) {
    event.preventDefault(); // หยุด submit
    modal.querySelector("p").textContent = "กรุณาเลือกสีด้วยครับ";
    modal.style.display = "flex";
    okBtn.onclick = () => {
      modal.style.display = "none";
    };
    return;
  }

  event.preventDefault();
  isSubmitted = true; // กำหนดว่ากด submit
  form.submit(); // ส่งไป iframe
  modal.querySelector("p").textContent = "กรอกข้อมูลสำเร็จ!";
  modal.style.display = "flex";
  sessionStorage.removeItem('tracking');
});

  // ส่ง UserId + Tracking ถ้า user ปิด/ย้อนกลับโดยไม่ submit
document.addEventListener("visibilitychange", function() {
  if (!isSubmitted && document.visibilityState === "hidden") {
    const data = new FormData();
    data.append('token', 'Gl0D$Yt1@');
    data.append('UserId', document.getElementById('UserId').value);
    data.append('Tracking', document.getElementById('Tracking').value);
    navigator.sendBeacon("https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec", data);
  }
});
  

okBtn.addEventListener("click", () => {
  modal.style.display = "none";
  liff.closeWindow(); // ปิด LIFF app / webview
});
</script>
</body>
</html>
