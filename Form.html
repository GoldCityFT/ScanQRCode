<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบสอบถามลูกค้า</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00C300;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #009f2b;
    }
  </style>
</head>
<body>
  <h2>แบบสอบถาม</h2>
  <form id="surveyForm">
    <label>ชื่อ - นามสกุล</label>
    <input type="text" id="DisplayName" required>

    <label>ที่อยู่</label>
    <input type="text" id="Location" required>

    <label>เบอร์โทร</label>
    <input type="number" id="Phone" required>

    <label>Email</label>
    <input type="email" id="Mail" required>
    
   <!-- สินค้าที่ซื้อล่าสุด -->
<label for="ItemName">สินค้าที่ซื้อล่าสุด</label>
<select id="ItemName" required>
  <option value="">-- เลือกสินค้า --</option>
  <option value="รองเท้าแตะ">รองเท้าแตะ</option>
  <option value="รองเท้าผ้าใบ">รองเท้าผ้าใบ</option>
</select>
<br><br>

<!-- สี -->
<label for="Color">สี</label>
<select id="Color" required>
  <option value="">-- เลือกสี --</option>
  <option value="แดง">แดง</option>
  <option value="ดำ">ดำ</option>
  <option value="ขาว">ขาว</option>
  <option value="ครีม">ครีม</option>
  <option value="เขียว">เขียว</option>
  <option value="กรม">กรม</option>
  <option value="น้ำเงิน">น้ำเงิน</option>
</select>
<br><br>

<!-- ขนาด -->
<label for="Size">ขนาด</label>
<select id="Size" required>
  <option value="">-- เลือกขนาด --</option>
  <option value="39">39</option>
  <option value="40">40</option>
  <option value="41">41</option>
  <option value="42">42</option>
  <option value="43">43</option>
  <option value="44">44</option>
  <option value="45">45</option>
</select>
<br><br>

<!-- Invoice (ไม่บังคับ) -->
<label for="Invoice">Invoice (ถ้ามี)</label>
<input type="text" id="Invoice" placeholder="เช่น INV1234">
<br><br>

    <button type="submit">Submit</button>
  </form>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    await liff.init({ liffId: "2007956346-G5BmkAQl" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const userId = profile.userId;

    document.getElementById("surveyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        token: ",b'dk]k[k", // ต้องตรงกับ Token ใน Google Apps Script
         UserId: userId,
        DisplayName: document.getElementById("DisplayName").value,
        Location: document.getElementById("Location").value,
        Phone: document.getElementById("Phone").value,
        Mail: document.getElementById("Mail").value,
        ItemName: document.getElementById("ItemName").value,
        Color: document.getElementById("Color").value,
        Size: document.getElementById("Size").value,
        Invoice: document.getElementById("Invoice").value || ""  // ถ้าไม่กรอกจะส่งเป็นค่าว่าง
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxvLTGm3spmA2DEh2OzN2UkM362HD8KXffLaM2Q1nTJa41DWjuO3Bc5UfN3qwZ6ov3F/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("ส่งข้อมูลเรียบร้อย!");
          // ถ้าต้องการ redirect ไปหน้าต่อ
          // window.location.href = "https://goldcityshop.com/";
        } else {
          alert("เกิดข้อผิดพลาด: " + result.message);
        }

      } catch (err) {
        console.error("ส่งข้อมูลไม่สำเร็จ:", err);
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
      }
    });

  } catch (err) {
    console.error("LIFF error:", err);
    alert("เกิดข้อผิดพลาด LIFF กรุณาลองใหม่");
  }
});
</script>
</body>
</html>
