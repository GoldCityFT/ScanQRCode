<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบสอบถามลูกค้า</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00C300;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #009f2b;
    }
  </style>
</head>
<body>
<h2>แบบสอบถาม</h2>

<form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
  <input type="hidden" name="token" value="Gl0D$Yt1@">

  <label>ชื่อ - นามสกุล</label>
  <input type="text" name="DisplayName" required>

  <label>ที่อยู่</label>
  <input type="text" name="Location" required>

  <label>เบอร์โทร</label>
  <input type="number" name="Phone" required>

  <label>Email</label>
  <input type="email" name="Mail" required>

  <label>สินค้าที่ซื้อล่าสุด</label>
  <select name="ItemName" required>
    <option value="">-- เลือกสินค้า --</option>
    <option value="รองเท้าแตะ">รองเท้าแตะ</option>
    <option value="รองเท้าผ้าใบ">รองเท้าผ้าใบ</option>
  </select>

  <label>สี</label>
  <select name="Color" required>
    <option value="">-- เลือกสี --</option>
    <option value="แดง">แดง</option>
    <option value="ดำ">ดำ</option>
    <option value="ขาว">ขาว</option>
    <option value="ครีม">ครีม</option>
    <option value="เขียว">เขียว</option>
    <option value="กรม">กรม</option>
    <option value="น้ำเงิน">น้ำเงิน</option>
  </select>

  <label>ขนาด</label>
  <select name="Size" required>
    <option value="">-- เลือกขนาด --</option>
    <option value="39">39</option>
    <option value="40">40</option>
    <option value="41">41</option>
    <option value="42">42</option>
    <option value="43">43</option>
    <option value="44">44</option>
    <option value="45">45</option>
  </select>

  <label>Invoice (ถ้ามี)</label>
  <input type="text" name="Invoice" placeholder="เช่น INV1234">

  <button type="submit">Submit</button>
</form>

</body>
</html>
