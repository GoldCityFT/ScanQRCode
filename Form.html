<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบสอบถามลูกค้า</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00C300;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #009f2b;
    }
  </style>
</head>
<body>
<h2>แบบสอบถาม</h2>

<form id="surveyForm" action="https://script.google.com/macros/s/AKfycbyklv9SQB7L2WdrTjHRuwZkm9UB0zime9s8v8gutC2p3VcVPQB1Pd3I8rZoQA_v63zx/exec" method="POST" target="hidden_iframe">
  <input type="hidden" name="token" value="Gl0D$Yt1@">
  <input type="hidden" id="UserId" name="UserId">

  <label>ชื่อ - นามสกุล</label>
  <input type="text" name="DisplayName" required>

  <label>ที่อยู่</label>
  <input type="text" name="Location">

  <label>เบอร์โทร</label>
  <input type="number" name="Phone" required>

  <label>Email</label>
  <input type="email" name="Mail">

  <label>สินค้าที่ซื้อล่าสุด</label>
  <select name="ItemName">
    <option value="">-- เลือกสินค้า --</option>
    <option value="รองเท้าแตะ">รองเท้าแตะ</option>
    <option value="รองเท้าผ้าใบ">รองเท้าผ้าใบ</option>
  </select>

  <label>สี</label>
  <select name="Color">
    <option value="">-- เลือกสี --</option>
    <option value="แดง">แดง</option>
    <option value="ดำ">ดำ</option>
    <option value="ขาว">ขาว</option>
    <option value="ครีม">ครีม</option>
    <option value="เขียว">เขียว</option>
    <option value="กรม">กรม</option>
    <option value="น้ำเงิน">น้ำเงิน</option>
  </select>

  <label>ขนาด</label>
  <select name="Size">
    <option value="">-- เลือกขนาด --</option>
    <option value="39">39</option>
    <option value="40">40</option>
    <option value="41">41</option>
    <option value="42">42</option>
    <option value="43">43</option>
    <option value="44">44</option>
    <option value="45">45</option>
  </select>

  <label>Invoice (ถ้ามี)</label>
  <input type="text" name="Invoice" placeholder="เช่น INV1234">

  <button type="submit">Submit</button>
</form>
  
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  
  <!-- Modal -->
<div id="modal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
">
  <div style="
    background:white;
    padding:20px;
    border-radius:10px;
    text-align:center;
    max-width:300px;
  ">
    <p>ส่งข้อมูลเรียบร้อยแล้ว!</p>
    <button id="okBtn">OK</button>
  </div>
</div>
</body>
  
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script> 
async function main() {
  await liff.init({ liffId: "2007956346-G5BmkAQl" });
  if (!liff.isLoggedIn()) liff.login();
  else document.getElementById("UserId").value = (await liff.getProfile()).userId;
}
main();

const form = document.getElementById("surveyForm");
const modal = document.getElementById("modal");

form.addEventListener("submit", function() {
  // แสดง popup
  modal.style.display = "flex";
  // ซ่อน popupอัตโนมัติหลัง 2 วินาที
  setTimeout(() => { modal.style.display = "none"; }, 2000);
});
</script>
</html>
